name: CI

on: [push]

env:
  CI: true
  DEPLOY_KEY: ${{ secrets.DEPLOY_KEY }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      # retrieved from https://github.com/actions/cache/blob/master/examples.md#node---yarn
      - name: Get yarn cache
        id: yarn-cache
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - uses: actions/cache@v1
        with:
          path: ${{ steps.yarn-cache.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Yarn install
        run: yarn install --frozen-lockfile

      - name: Yarn test
        run: yarn test

      - name: Load private key secret
        run: |
          mkdir ~/.ssh
          echo $DEPLOY_KEY > ~/.ssh/id_rsa
          eval "$(ssh-agent -s)"
          ssh-add ~/.ssh/id_rsa

      - name: Git clone Pages repo
        run: git clone git@github.com:EzraBrooks/EzraBrooks.github.io.git build

      - name: Remove contents of build folder
        run: |
          shopt -u dotglob
          rm -rf build/*
          shopt -s dotglob

      - name: Yarn build
        run: yarn build

      - name: Add and commit changes
        run: |
          git add -A
          git commit -m "Update from source"

      - name: Git push
        run: git push
        if: github.ref == 'master'
